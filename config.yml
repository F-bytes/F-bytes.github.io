baseURL: 'https://F-bytes.github.io/'  # GitHub Pages 地址
languageCode: zh-cn
title: ZHU's Tech Blog
theme: PaperMod

# 中文化设置
defaultContentLanguage: zh
hasCJKLanguage: true

# 基础配置
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# 菜单配置
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
    - identifier: search
      name: 搜索
      url: /search/
      weight: 4
    - identifier: about
      name: 关于
      url: /about/
      weight: 5

# PaperMod 主题参数
params:
  env: production
  title: ZHU's Tech Blog
  description: "分享技术,记录成长"
  keywords: [博客, 技术, Hugo, 编程, ZHU]
  author: ZHU
  
  # 显示模式
  defaultTheme: auto  # auto, light, dark
  disableThemeToggle: false
  
  # 首页配置
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # 首页信息
  homeInfoParams:
    Title: "欢迎来到 ZHU's Tech Blog 👋"
    Content: >
      这里记录我的技术成长和思考
      
      - 💻 专注于技术分享
      
      - 📚 持续学习新技术
      
      - ✍️ 分享技术心得
  
  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/F-bytes"
    - name: email
      url: "mailto:13226064374@163.com"
    - name: rss
      url: "/index.xml"
  
  # 封面图
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
  
  # 编辑建议链接
  editPost:
    URL: "https://github.com/F-bytes/F-bytes.github.io/tree/main/content"
    Text: "建议修改"
    appendFilePath: true

# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON  # 用于搜索功能

# 文章永久链接格式
permalinks:
  posts: /:year/:month/:filename/
